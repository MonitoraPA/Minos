<!DOCTYPE html>
<html lang="it">

	<head>
		<meta charset="UTF-8">
		<title>Main</title>
		<link rel="stylesheet" href="style.css">
		<script src='renderer.js' defer></script>
	</head>

	<body>
		<!-- top-bar -->
		<div id='top-bar' class='hidden grid'>
			<input type='text' class='enabled box' id='url-box' placeholder="inserisci l'indirizzo"></input>
			<button class='button disabled' id='top-button' tooltip='Inserisci un URL per proseguire'>
				Inizia
			</button>
		</div>
		<!-- main page -->
		<div id='main' class='center grid'>
			<h1 class='main-title'>Minos</h1>
			<button class='button' id='verify-button'>Verifica sito web</button>
		</div>
		<!-- report -->
		<div id='report-container' class='hidden center grid'>
			<div class='label' id='report-label'>Il log della navigazione Ã¨ stato salvato nel file: </div>
			<textarea rows='40' cols='50' id='report' class='box' autocomplete="off" autocapitalize="off" spellcheck="false" readonly placeholder='Report'></textarea>
			<button class='button' id='report-button'>Reclama al Garante</button>
		</div>
		<!-- form -->
		<div id='form-container' class='hidden center'>
			<div id='form-title'>Inserisci le informazioni necessarie per sporgere reclamo:</div>
			<div id='form-label-page'>
				Dati anagrafici
				<hr></hr>
			</div>
			<div id='form-fields' class='grid'>
				<label class='label'>Nome</label>
				<input type='text' class='form-input' placeholder='Nome'></input>
				<label class='label'>Cognome</label>
				<input type='text' class='form-input' placeholder='Cognome'></input>
				<label class='label'>Data di nascita</label>
				<input type='text' class='form-input' placeholder='Data di nascita'></input>
				<label class='label'>Luogo di nascita</label>
				<input type='text' class='form-input' placeholder='Luogo di nascita'></input>
				<label class='label'>Codice Fiscale</label>
				<input type='text' class='form-input' placeholder='Codice Fiscale'></input>
				<label class='label'>Residenza</label>
				<input type='text' class='form-input' placeholder='Residenza'></input>
			</div>
			<div id='form-buttons' class='grid'>
				<button id='button-prev' class='button disabled hidden'>
					Indietro
				</button>
				<button id='button-next' class='button disabled' tooltip='completa il form con i dati mancanti'>
					Avanti
				</button>
			</div>
		</div>
	</body>
	
</html>
